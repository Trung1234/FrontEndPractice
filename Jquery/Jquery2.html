<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 
<div id="flip">Click to slide down panel</div>
<div id="panel">Hello world!</div>
<button id="start">Start Animation</button>
<div id="animation" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
</body>
<script> 
    $(document).ready(function(){
      $("#flip").click(function(){
        $("#panel").slideToggle("6000");
      });
      $("#start").click(function(){
        $("#animation").animate({
            left: '250px',
            opacity: '0.5',
            height: '170px',
            width: '170px'
        });
      });
    });
    </script>
</html>
