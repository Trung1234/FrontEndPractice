<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <style>
        div.para1 {
            border: 5px solid violet;
            margin-bottom: 40px;
            margin-left: 50px;
            margin-top: 20px;
            margin-right: 30px;

            padding-bottom: 40px;
            padding-left: 50px;
            padding-top: 20px;
            padding-right: 30px;
        }

        div.para2 {
            /* Margin shorthand */
            margin: 25px 50px 100px 175;
            /* Padding shorthand */
            padding: 25px 50px 100px 175;
            border: 5px dotted greenyellow;
        }

        div.para3 {
            /* top and bottom are 25px */
            /* lefft and right are 50px */
            margin: 25px 50px;

            padding: 25px 50px;
            border: 5px solid red;
        }

        div.para4 {
            /* all fours margins are 30px */
            margin: 30px;
            /* all fours margins are 40px */
            margin: 40px;
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <div class="para1">
        <p>Paragraph 1</p>
    </div>
    <div class="para2">
        <p>Paragraph 2</p>
    </div>
    <div class="para3">
        <p>Paragraph 3</p>
    </div>
    <div class="para3">
        <p>Paragraph 4</p>
    </div>
</body>

</html>
