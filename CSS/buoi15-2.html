<!DOCTYPE html>
<html>

<head>
    <title>CSS 15</title>
    <style>
        .di1 {
            width: 300px;
            height: 100px;
            border: 2px solid red;
        }

        .di2 {
            padding: 50px;
            width: 300px;
            height: 100px;
            box-sizing: border-box;
            border: 2px solid red;
        }

        .flex-container {
            display: flex;
            flex-direction: column-reverse;
            background-color: rgb(48, 65, 82);
        }

        .flex-container>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="outside">
        <div class="di1">

        </div>
        <div class="di2">

        </div>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>


</body>

</html>
