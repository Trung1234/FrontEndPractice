<!DOCTYPE html>
<html>

<head>
    <style>
        div.pa1 {
            display: none;
            border: solid 4px red;
            margin: 10px;
        }

        div.pa2 {
            display: inline;
            border: solid 4px rgb(0, 255, 64);
            margin: 10px;
        }

        div.pa3 {
            display: inline;
            border: solid 4px blueviolet;
            margin: 10px;
        }

        div.pa4 {
            border: solid 4px rgb(0, 255, 64);
            margin: 10px;
            width: 500px;
            height: 100px;
        }

        div.pa5 {
            border: solid 4px rgb(0, 255, 64);
            margin: 10px;
            display: inline-block;
            width: 30%;
            height: 100px;
        }

        div.pa6 {
            border: solid 4px rgb(157, 255, 0);
            margin: 10px;
            display: inline-block;
            width: 30%;
            height: 100px;
        }

        div.pa7 {
            border: solid 4px rgb(138, 0, 53);
            margin: 10px;
            display: inline-block;
            width: 30%;
            height: 100px;
        }

        .span1 {
            /* turn span to div */
            display: block;
            width: 1000px;
            height: 100px;
            border: solid 3px red;
        }
    </style>
</head>

<body>
    <div class="pa1">
        <p>dsfdfsdf</p>

    </div>
    <div class="pa2">
        <p>dsfdfsdf</p>
        <span class="span1">feeeeeeeeeeeeeeeeeeeeeeeeeeeeee</span>
    </div>
    <div class="pa3">
        <p>dsfdfsdf</p>
    </div>
    <div class="pa4">
        <p>dsfdfsdf</p>
    </div>
    <div class="pa5">
        <p>dsfdfsdf</p>
    </div>
    <div class="pa6">
        <p>dsfdfsdf</p>
    </div>
    <div class="pa7">
        <p>dsfdfsdf</p>
    </div>
</body>

</html>
