<html>

            div.parent{
                position: relative;
                width: 600px;
                height: 400px;
                border: solid 3px red;
                margin: 30px;
            }
            div.child1{
                position: absolute;
                width: 300px;
                height: 100;
                border: solid 3px rgb(136, 255, 0);
                margin: 30px;
            }
            div.child2{
                width: 200px;
                height: 100px;
                position: absolute;
                border: solid 3px rgb(255, 0, 200);
                margin: 30px;
            }
            img{
                width: 50px;
                height: 50ps;
                position: fixed;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child1">
                <p>fdefsefsefesf</p>
                
            </div>
            <div class="child2">
                <p>fdefsefsefesf</p>
            </div>
            <img src="flower.jpg" width="100px">
        </div>
    </body>
</html>
