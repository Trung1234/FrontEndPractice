<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    #link1 {
      font-size: 20px;
      margin: 10px;
    }

    #link2 {
      font-size: 25px;
      color: #4CAF50;
      margin: 10px;
    }

    #button1 {
      background-color: white;
      border: none;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      border: solid 2px #4CAF50;
      cursor: pointer;
      margin: 10px;
    }

    #button2 {
      background-color: rgb(124, 54, 54);
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>

<body display: inline-block>
  <div style="text-align: center">
    <a id="link1" onmouseover="hoverTextLink1()" onmouseout="outTextLink1()"><u>Text Link</u></a>
    <a id="link2" onmouseover="hoverTextLink2()" onmouseout="outTextLink2()">Text Link</a>
    <button id="button1" onmouseover="hoverButton1()" onmouseout="outButton1()">Link Button</button>
    <button id="button2" onmouseover="hoverButton2()" onmouseout="outButton2()">Link Button</button>
  </div>
  <script>
    var text2 = document.getElementById("link2");
    var button1 = document.getElementById("button1");
    function hoverTextLink1() {
      document.getElementById("link1").style.color = "#99ffff";

    }
    function outTextLink1() {
      document.getElementById("link1").style.color = "black";
    }
    function hoverTextLink2() {
      // text2.style.color = "blue";
      text2.style.textDecoration = "underline"
    }
    function outTextLink2() {
      // text2.style.color = "black";
      text2.style.textDecoration = "none"
    }
    function hoverButton1() {
      button1.style.backgroundColor = "#4CAF50";
      button1.style.color = "white";
    }
    function outButton1() {
      button1.style.backgroundColor = "white";
      button1.style.color = "black";
    }
    function hoverButton2() {
      button2.style.backgroundColor = "red";
    }
    function outButton2() {
      button2.style.backgroundColor = "rgb(124, 54, 54)";
    }
  </script>
</body>

</html>
