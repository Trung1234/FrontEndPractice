<!DOCTYPE html>
<html>
<html>
<title>
    Float property
</title>
<style>
    div.pa1 {
        width: 200px;
        height: 30px;
        margin: 10px;
        padding: 10px;
        float: left;
        border: solid 4px red;
    }

    div.pa2 {
        width: 200px;
        height: 30px;
        margin: 10px;
        float: right;
        padding: 10px;
        border: solid 4px rgb(60, 36, 104);
    }
</style>

<body>
    <div class="pa1">
        <p>sfasfsfs</p>
    </div>
    <div class="pa2">
        <p>sfasfsfs</p>
    </div>
</body>
