<html>

   <meta charset="utf-8">
   <title>The best page ever</title>

  <head>
    <body>
      <!-- Lab 10.6. Giới hạn kích thước trong Grid với minmax Function
    container class should have a grid-template-columns 
    property that is set to repeat 3 columns 
    with the minimum width of 90px and maximum width of 1fr-->
    <style>
      .item1{background:LightSkyBlue;}
      .item2{background:LightSalmon;}
      .item3{background:PaleTurquoise;}
      .item4{background:LightPink;}
      .item5{background:PaleGreen;}
    
      .container {
        font-size: 40px;
        min-height: 300px;
        width: 100%;
        background: LightGray;
        display: grid;
        /* Only change code below this line */
       
        grid-template-columns: repeat(3, minmax(90px, 1fr));
    
        /* Only change code above this line */
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 10px;
      }
    </style>
    
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
    </div>
    </body>
    
</html>
