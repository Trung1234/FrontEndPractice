<html>
  <head>
   <meta charset="utf-8">
   <title>The best page ever</title>
  </head>
  <head>
    <!-- Lab 8.1. Đẩy element sang trái hoặc phải với thuộc tính Float -->
    <style>
      #left {
        float: left;
        width: 50%;
      }
      #right {
        float: right;
        width: 40%;
      }
      aside, section {
        padding: 2px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome!</h1>
    </header>
    <section id="left">
      <h2>Content</h2>
      <p>Good stuff</p>
    </section>
    <aside id="right">
      <h2>Sidebar</h2>
      <p>Links</p>
    </aside>
  </body>
</html>
