<!DOCTYPE html>
<html>

<head>
    <title>survey form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <div class="container">
            <header class="header">

            </header>
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="text-center description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form">
                <div class="form-group ">
                    <p>Name</p>
                    <input type="text" placeholder="Enter your name"  required>
                </div>
                <div class="form-group ">
                    <p>Email</p>
                    <input type="email" placeholder="Enter your Email"  required>
                </div>
                <div class="form-group ">
                    <p>Age (optional)</p>
                    <input type="number" placeholder="Your last name..." min="1" max="55">
                </div>
                <div class="form-group ">
                    <p></p>
                </div>
                <div class="form-group ">
                    <p>Country</p>
                    <select name="countries" required>
                        <option disabled="" selected="" value="">Select current role</option>
                        <option value="">Australia</option>
                        <option value="">Viet Nam</option>
                        <option value="">Mercedes SLK</option>
                        <option value="">Audi TT</option>
                    </select>  
                </div>
                <div class="form-group ">
                    <p>Country</p>
                    <input type="radio" id="html" name="fav_language" value="HTML" checked>
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>            
                    
                </div>
                <div class="form-group ">
                    <p>Country</p>
                    <select name="countries" required>
                        <option disabled="" selected="" value="">Select current role</option>
                        <option value="">Australia</option>
                        <option value="">Viet Nam</option>
                        <option value="">Mercedes SLK</option>
                        <option value="">Audi TT</option>
                    </select>  
                </div>
                <div class="form-group ">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> I have a bike</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> I have a car</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> I have a boat</label><br><br>
                </div>
                <div class="form-group ">
                    <p>Any comments or suggestions?</p>
                    <textarea placeholder="Enter your Email" >At w3schools.com you will learrials in all web development technologies.
                    </textarea>
                </div>
                <button class="submit">Submit</button>  
            </form>
        </div>
    </div>
</body>

</html>
