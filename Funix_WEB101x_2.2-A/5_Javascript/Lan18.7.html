<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>



<p id="demo"></p>

<script>
    // Lab 18.7 Vòng lặp While 
    let country = 'Viet Nam';
    let populations = [917,98, 111,810];
    let neighbours = ['Laos', 'Thailand', 'China','Sweden']

    function percentageOfWorld1(population) {
        return population*100/7900;
    }
    let percentages2 = [];
    // dùng while thích hơn vì chỉ cần khia báo điều kiện
    let i = 0;
    while (i < neighbours.length) {
        percentages2.push(percentageOfWorld1(populations[i]));
        i++;
    }
    
    console.log('percentages2 : ',percentages2);
</script>

</body>
</html>
