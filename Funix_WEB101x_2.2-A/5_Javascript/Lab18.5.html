<script>
    // Lab 18.5 Lặp trong array, break và continue
    let country = 'Viet Nam';

    let neighbours = ['Laos', 'Thailand', 'China','Sweden']

    function percentageOfWorld1(population) {

    }
    
    console.log('percentages2 : ',percentages2);
