<!DOCTYPE html>
<html>

<head>
    <meta charset=”UTF-8”>
    <title>Page Title</title>
   <script>
        let markHigherBMI = false;  
        console.log('-----------------DATA 1 -----------------');
        let markMass = 78;
        let markHeight = 1.69;
        let johnMass = 92;
        let johnHeight = 1.95;
        let bmiMark = calculateBMI(markMass, markHeight);
        let bmJohn = calculateBMI(johnMass, johnHeight);
        markHigherBMI = bmiMark > bmJohn;
        if (markHigherBMI) {
            console.log(`Mark's BMI (${bmiMark}) is higher than John's (${bmJohn})!”`);
        } else {
            console.log(`Mark's BMI (${bmJohn}) is higher than John's (${bmiMark})!”`);
        }

        console.log('-----------------DATA 2 -----------------');
        markMass = 95;
        markHeight = 1.88;
        johnMass = 85 ;
        johnHeight = 1.76;
        bmiMark = calculateBMI(markMass, markHeight);
        bmJohn = calculateBMI(johnMass, johnHeight);
        markHigherBMI = bmiMark > bmJohn;
        if (markHigherBMI) {
            console.log(`Mark's BMI (${bmiMark}) is higher than John's (${bmJohn})!”`);
        } else {
            console.log(`Mark's BMI (${bmJohn}) is higher than John's (${bmiMark})!”`);
        }
        function calculateBMI(mass, height) {
            return Math.round(mass/(height*height) * 100) / 100
        }
    </script>
