<!DOCTYPE html>
<html>

<head>
    <title>Sử dụng các tag cơ bản</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script>

        /// EDIT EVENT
        // This is event for Edit button of Tag Info in <head>
        $(document).ready(function(){
            $('#head-edit').click(function(){       
                jQuery("#head-textbox").removeAttr("disabled");
                jQuery("#head-edit").prop("hidden", true);
                jQuery("#head-pause").removeAttr("hidden");
                jQuery("#head-save").removeAttr("hidden");
                jQuery("#body-edit").prop("disabled", true);
            });                    
        });
        // This is event for Edit button of Tag Info in <body>
        $(document).ready(function(){
            $("#body-edit").click(function () {
                jQuery("#body-textbox").removeAttr("disabled");
                jQuery("#body-edit").prop("hidden", true);
                jQuery("#body-pause").removeAttr("hidden");
                jQuery("#body-save").removeAttr("hidden");
                jQuery("#head-edit").prop("disabled", true);
            });
        });
        /// PAUSE EVENT
        // This is event for Pause button of Tag Info in <head>
        $(document).ready(function(){
            $("#head-pause").click(function () {    
                // display Dialog Confirm Save
                $.confirm({
                    title: 'Pause',
                    content: 'Do you want to stop saving Head Information!',
                    buttons: {
                        yes: function () {
                            jQuery("#head-textbox").prop("disabled", true);
                            jQuery("#head-edit").removeAttr("hidden");
                            jQuery("#body-edit").removeAttr("disabled");
                            jQuery("#head-pause").prop("hidden", true);
                            jQuery("#head-save").prop("hidden", true);
                        },
                        no: function () {
                        }                      
                    }
                });  
               
            });
        });
        // This is event for Pause button of Tag Info in <body>
        $(document).ready(function(){
            $("#body-pause").click(function () {     
                 // display Dialog Confirm Save
                 $.confirm({
                    title: 'Pause',
                    content: 'Do you want to stop saving Body Information!',
                    buttons: {
                        yes: function () {
                            jQuery("#body-textbox").prop("disabled", true);
                            jQuery("#body-edit").removeAttr("hidden");
                            jQuery("#head-edit").removeAttr("disabled");
                            jQuery("#body-pause").prop("hidden", true);
                            jQuery("#body-save").prop("hidden", true);
                        },
                        no: function () {
                        }                      
                    }
                });  
                
            });
        });

        /// SAVE EVENT
         // This is event for Save button of Tag Info in <head>
        $(document).ready(function(){
            $("#head-save").click(function () { 
                // display Dialog Confirm Save
                $.confirm({
                    title: 'Save',
                    content: 'Do you want to save Head Information!',
                    buttons: {
                        yes: function () {
                            jQuery("#head-textbox").prop("disabled", true);
                            jQuery("#head-edit").removeAttr("hidden");
                            jQuery("#body-edit").removeAttr("disabled");
                            jQuery("#head-pause").prop("hidden", true);
                            jQuery("#head-save").prop("hidden", true);
                        },
                        no: function () {
                        }                      
                    }
                });   
                
            });
        });
        // This is event for Pause button of Tag Info in <body>
        $(document).ready(function(){
            $("#body-save").click(function () {  
                // display Dialog Confirm Save
                $.confirm({
                    title: 'Save',
                    content: 'Do you want to save Body Information!',
                    buttons: {
                        yes: function () {
                            jQuery("#body-textbox").prop("disabled", true);
                            jQuery("#body-edit").removeAttr("hidden");
                            jQuery("#head-edit").removeAttr("disabled");
                            jQuery("#body-pause").prop("hidden", true);
                            jQuery("#body-save").prop("hidden", true);
                        },
                        no: function () {
                        }                      
                    }
                });  
                
            });
        });
</script>
</head>

<body style="padding: 20px">
    <h2 id="body-h2">Tag management</h2>
    <div class="container">
        <div class="row">
            <div >
                    <div>
                            <p>HEAD</p>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-11">
                                        <textarea id="head-textbox" disabled> </textarea>
                                    </div>
                                    <div class="col-sm-1">
                                        <button id="head-edit">Edit</button>
                                        <button id="head-save" hidden>Save</button>
                                        <button id="head-pause" hidden>Pause</button>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div>
                            <p>BODY</p>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-11">
                                        <textarea id="body-textbox" disabled></textarea>
                                    </div>
                                    <div class="col-sm-1">
                                        <button id="body-edit">Edit</button>
                                        <button id="body-save" hidden>Save</button>
                                        <button id="body-pause" hidden>Pause</button>
                                    </div>
                                </div>
                            </div>
                    </div>
            </div>


        </div>
    </div>
</body>

</html>
