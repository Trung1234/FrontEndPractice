<!DOCTYPE html>
<html>

<head>
    <title>Tạo bảng</title>
    <link rel="stylesheet" href="style_bai11.css">
    <meta charset="UTF-8">
    <style>
      div{
        width: fit-content;
      }
    </style>
</head>

<body style="text-align: center;" >
   <div >
      <p id="title">Đăng nhập </p>
      <table style="display: inline-block ;">

          <tr>
            <td>Mã người dùng: </td>
            <td><input type="text" maxlength="5" id="name"></td>
          </tr>
          <tr>
            <td>Mật khẩu: </td>
            <td><input type="password" maxlength="5" id="pass"></td>
          </tr>
          <tr>
            <td colspan="2" >
              <button id="button" onclick="getInputValue()">Đồng ý</button></td>
          </tr>
          <tr  >
              <td colspan="2" id="user" hidden></td>
            </tr>
        </table>
   </div>
    
      <script>
        function getInputValue(){
          var txt = document.getElementById("name").value;  
            document.getElementById("user").innerHTML = txt;  
            document.getElementById("user").removeAttribute("hidden");
            document.getElementById("user").style.textAlign = "center";
        }
    </script>
</body>

</html>
