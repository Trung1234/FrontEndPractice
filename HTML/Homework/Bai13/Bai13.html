<!DOCTYPE html>
<html>

<head>
  <title>Tạo bảng</title>
  <link rel="stylesheet" href="style_bai13.css">
  <meta charset="UTF-8">
  <style>
    div {
      width: fit-content;
    }
  </style>
</head>

<body style="text-align: center;">
  <div >
    <p id="title">Đăng ký du lịch</p>
    <table style="display: inline-block ;">

      <tr>
        <td>Họ và tên </td>
        <td><input type="text" maxlength="5" id="name"></td>
      </tr>
      <tr>
        <td>Địa chỉ </td>
        <td><input type="text" maxlength="5" id="name"></td>
      </tr>
      <tr>
        <td>Điện thoại </td>
        <td><input type="number" maxlength="11" id="pass"></td>
      </tr>
      <tr>
        <td>Tour </td>
        <td >
          <select >
            <optgroup label="Miền Bắc">
              <option value="">Hà Nội - Hạ Long - Sapa</option>
              <option value="">Hà Nội - Chùa Hương - Ninh Bình</option>
              <option value="">Hà Nội - Cát Bà - Tuần Châu</option>
            </optgroup>
            <optgroup label="Miền Trung">
              <option value="">Huế- Bạch Mã - Đà Nẵng</option>
              <option value="">Nha  - Chùa Hương - Ninh Bình</option>
              <option value="">Buôn mê thuột - Gia lai - Kontum</option>
            </optgroup>
            <optgroup label="Miền Nam">
              <option value="">TP.HCM- Cần Thơ - Cà Mau</option>
              <option value="">TP.HCM- Mỹ Tho</option>
            </optgroup>
          </select>
        </td>
      </tr>
      <tr>
        <td>Khách Viêt Nam </td>
        <td ><input type="checkbox"></td>
      </tr>
      <tr>
        <td>Phương tiện </td>
        <td>
          <form action="">
            <input type="radio" name="vehicle" value="sex"> Máy bay
            <input type="radio" name="vehicle" value="sex"> Xe oto
          </form>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <fieldset class="inline">
            <legend >Số lượng đoàn khách</legend>
            Người lớn <input type="number">
              Trẻ em <input type="number" >

          </fieldset>
        </td>

      </tr>

      </tr>
      <tr>
        <td>Ghi chú </td>
        <td><textarea></textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="button" onclick="getInputValue()">Đồng ý</button></td>
      </tr>
      <tr>
        <td colspan="2" id="register" hidden></td>
      </tr>
    </table>
  </div>

  <script>
    function getInputValue() {
      var txt = "Bạn đã đăng ký thành công!!!";
      document.getElementById("register").innerHTML = txt;
      document.getElementById("register").removeAttribute("hidden");
      document.getElementById("register").style.textAlign = "center";
      document.getElementById("register").style.color = "orange"
    }
  </script>
</body>

</html>
